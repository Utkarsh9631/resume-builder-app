<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="card p-4 shadow-lg" style="width: 25rem;">
        <h2 class="text-center mb-3">Login</h2>
        <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email">
        <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Password">
        <button onclick="login()" class="btn btn-success w-100">Login</button>
        <p class="mt-2 text-center">Don't have an account? <a href="signup.html">Signup</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
