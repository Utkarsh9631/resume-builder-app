<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="card p-4 shadow-lg" style="width: 30rem;">
        <h2 class="text-center mb-3">Welcome</h2>
        <p class="text-center"><strong>Username:</strong> <span id="username"></span></p>
        <p class="text-center"><strong>Email:</strong> <span id="email"></span></p>

        <div class="d-grid gap-2 mt-3">
            <button class="btn btn-primary" onclick="buildResume()">Build ATS-Friendly Resume</button>
            <button class="btn btn-success" onclick="checkATSScore()">Check ATS Score</button>
            <button class="btn btn-info" onclick="viewResumes()">My Resumes</button>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
